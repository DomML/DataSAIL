# This is a basic workflow to help you get started with Actions

name: Testing

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
      - main
      - dev
      - dev_cicd
  pull_request:
    branches:
      - main
      - dev
      - dev_cicd

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "test"
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Mamba
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.9
          miniforge-variant: Mambaforge
          miniforge-version: latest
          activate-environment: datasail
          use-mamba: true
          
      - name: Update environment
        shell: bash -l {0}
        run: |
          mamba install -c conda-forge -c bioconda -y numpy==1.19.2 pandas==1.3.3 networkx==2.8.8 matplotlib==3.3.2 pytest==7.2.0 setuptools==64.0.2 pyscipopt==4.2.0 foldseek==5.53465f0 mmseqs2==13.45111 cd-hit==4.8.1 mash==2.3   
          pip install grakel==0.1.8 cvxpy==1.3.0 pytest-cov mosek==10.0.34 rdkit==2022.9.5
        
      - name: Run tests
        shell: bash -l {0}
        run: |
          cd tests
          pytest -m "not todo and not group and not issue" --cov=../datasail/ --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          # version: "v0.1.15"
          fail_ci_if_error: false
          files: coverage.xml
